<div>
    <mat-checkbox checked=true>
        Subscribe
    </mat-checkbox>
    <br>
    <mat-checkbox labelPosition="before">
        Subscribe
    </mat-checkbox>
    <br>
    <mat-checkbox color="primary" indeterminate="true">
        Subscribe indeterminate
    </mat-checkbox>
    <br>
    <mat-checkbox color="warn">
        Subscribe
    </mat-checkbox>
</div>

<div>
    <mat-radio-group>
        <mat-radio-button value="angular">Angular</mat-radio-button>
        <mat-radio-button value="react">React</mat-radio-button>
        <mat-radio-button value="vue">Vue</mat-radio-button>
    </mat-radio-group>
</div>

<div>
    <mat-radio-group value="angular">
        <mat-radio-button value="angular" color="warn">Angular</mat-radio-button>
        <mat-radio-button value="react">React</mat-radio-button>
        <mat-radio-button value="vue">Vue</mat-radio-button>
    </mat-radio-group>
</div>

<div>
    <mat-radio-group value="angular" (change)="valueChanged($event.value)">
        <mat-radio-button value="angular" color="warn">Angular</mat-radio-button>
        <mat-radio-button value="react">React</mat-radio-button>
        <mat-radio-button value="vue">Vue</mat-radio-button>
    </mat-radio-group>
</div>
