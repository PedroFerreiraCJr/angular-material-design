<mat-menu #menu="matMenu" xPosition="after" yPosition="above">
    <button mat-menu-item [matMenuTriggerFor]="tech">FrontEnd</button>
    <button mat-menu-item>BackEnd</button>
</mat-menu>

<div class="center">
    <button [matMenuTriggerFor]="menu">Open Menu</button>
</div>

<mat-menu #tech="matMenu">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name" let-hobby="hobby">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Hobby is {{ hobby }}</button>
        <button mat-menu-item>Log out as {{ name }}</button>
    </ng-template>
</mat-menu>

<div class="center">
    <button [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name: 'Pedro Ferreira', hobby: 'programming'}">Pedro</button>
    <button [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name: 'Maisa Oliveira', hobby: 'watch series'}">Maisa</button>
</div>
