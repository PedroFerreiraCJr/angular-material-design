<div>
    <h3>Simple</h3>
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>

<div>
    <h3>Display Fn</h3>
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto1">
            <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of objectOptions" [value]="option">{{ option.name }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
</form>
</div>

<div>
    <h3>Filtered</h3>
    <form>
        <mat-form-field>
            <input type="text" matInput [matAutocomplete]="auto2" [formControl]="myControl">
            <mat-autocomplete #auto2="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
